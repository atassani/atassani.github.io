            var dataset = [ 5, 10, 15, 20, 25 ];
            /*d3.select("body").selectAll("p")
              .data(dataset)
              .enter()
              .append("p")
              .text("New paragraph!");
            */
            var body = d3.select("body");
            var p = body.selectAll("p");
            var data = p.data(dataset);
            var entered = data.enter();
            var appended = entered.append("p");
            appended.text(function(d) { return d; })
            .style("color", function(d) {
                if (d > 15) {   //Threshold of 15
                    return "red";
                } else {
                    return "black";
                }
            });
            /*
            Random number:
            var newNumber = Math.random() * 30;   //New random number (0-30)
            dataset.push(newNumber);
            // Math.floor, Math.round
            */
            var w = 500;
            var h = 50;
            var svg = d3.select("body")
              .append("svg")
              .attr("width", w)
              .attr("height", h);
            var circles = svg.selectAll("circle")
                   .data(dataset)
                   .enter()
                   .append("circle");
            circles.attr("cx", function(d, i) {
                return (i * 50) + 25;
              })
              .attr("cy", h/2)
              .attr("r", function(d) {
                return d;
              })
              .attr("fill", "yellow")
              .attr("stroke", "orange")
              .attr("stroke-width", function(d) {
                  return d/2;
              });

            /* Bar chart */
            var w = 500;
            var h = 100;
            var barPadding = 1;

      			var dataset = [ 50, 100, 130, 190, 210, 250, 220, 180, 150, 130,
      							110, 120, 150, 200, 180, 170, 160, 180, 230, 250 ];

      			//Create SVG element
            var yScale = d3.scaleLinear()
                                 .domain([0, d3.max(dataset)])
                                 .range([0, h]);
      			var svg = d3.select("body")
      						.append("svg")
      						.attr("width", w)
      						.attr("height", h);
      			svg.selectAll("rect")
      			   .data(dataset)
      			   .enter()
      			   .append("rect")
               .attr("x", (d, i) =>  i * (w / dataset.length))
               //.attr("x", function(d, i) {
      			   //		return i * (w / dataset.length);
      			   //})
      			   .attr("y", function(d) {
      			   		return h - yScale(d); // - (yScale(d) * 4);
      			   })
      			   .attr("width", w / dataset.length - barPadding)
      			   .attr("height", function(d) {
      			   		return yScale(d);
      			   })
               //.attr("fill", "teal");
               .attr("fill", function(d) {
                  return "rgb(0, 0, " + (d * 10) + ")";
                });

                svg.selectAll("text")
          			   .data(dataset)
          			   .enter()
          			   .append("text")
          			   .text(function(d) {
          			   		return d;
          			   })
          			   .attr("text-anchor", "middle")
          			   .attr("x", function(d, i) {
          			   		return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
          			   })
          			   .attr("y", function(d) {
          			   		return h - yScale(d)  + 14;
          			   })
          			   .attr("font-family", "sans-serif")
          			   .attr("font-size", "11px")
          			   .attr("fill", "white");
          /*“Scales are functions that map from an input domain to an output range.”*/
          /* input domain. output range */
          /* Normalisation: 0..1. D3 does the math for normalisation. Input is normalised according to the domain and the normalised value is scaled to the output range.
          */

        </script>
