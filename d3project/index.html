    <script type="text/javascript">
            var w = 500;
            var h = 50;
            var svg = d3.select("body")
              .append("svg")
              .attr("width", w)
              .attr("height", h);
            var circles = svg.selectAll("circle")
                   .data(dataset)
                   .enter()
                   .append("circle");
            circles.attr("cx", function(d, i) {
                return (i * 50) + 25;
              })
              .attr("cy", h/2)
              .attr("r", function(d) {
                return d;
              })
              .attr("fill", "yellow")
              .attr("stroke", "orange")
              .attr("stroke-width", function(d) {
                  return d/2;
              });

            /* Bar chart */
            // var w = 500;
            // var h = 100;
            var w = 600;
            var h = 250;
            var barPadding = 1;
            var padding = 30;

            var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                            11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

      			// var dataset = [ 50, 100, 130, 190, 210, 250, 220, 180, 150, 130,
      			// 				110, 120, 150, 200, 180, 170, 160, 180, 230, 250 ];

      			//Create SVG element
            var xScale = d3.scaleBand().domain(d3.range(dataset.length))
                .rangeRound([0, w]).paddingInner(0.05);
            var yScale = d3.scaleLinear()
                                 .domain([0, d3.max(dataset)])
                                 .range([0, h]);
      			var svg = d3.select("body")
      						.append("svg")
      						.attr("width", w)
      						.attr("height", h);
      			svg.selectAll("rect")
      			   .data(dataset)
      			   .enter()
      			   .append("rect")
               .attr("class", "barras")
               .attr("x", (d, i) => xScale(i) )
               //.attr("x", (d, i) =>  i * (w / dataset.length))
               //.attr("x", function(d, i) {
      			   //		return i * (w / dataset.length);
      			   //})
      			   .attr("y", (d) => h - yScale(d))
               .attr("width", xScale.bandwidth())
      			   //.attr("width", w / dataset.length - barPadding)
      			   .attr("height", function(d) {
      			   		return yScale(d);
      			   })
               //.attr("fill", "teal");
               .attr("fill", function(d) {
                  return "rgb(0, 0, " + (d * 10) + ")";
                });

            svg.selectAll("text")
          			   .data(dataset)
          			   .enter()
          			   .append("text")
          			   .text(function(d) {
          			   		return d;
          			   })
          			   .attr("text-anchor", "middle")
          			   .attr("x", function(d, i) {
          			   		return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
          			   })
          			   .attr("y", function(d) {
          			   		return h - yScale(d)  + 14;
          			   })
          			   .attr("font-family", "sans-serif")
          			   .attr("font-size", "11px")
          			   .attr("fill", "white");
          /*“Scales are functions that map from an input domain to an output range.”*/
          /* input domain. output range */
          /* Normalisation: 0..1. D3 does the math for normalisation. Input is normalised according to the domain and the normalised value is scaled to the output range.
          */

          /*
          Ijstead of d3.axisscale().linear. scaleLinear
          Instead of svg.axis().orient(bottom);
          Instead of svg.scale.ordinal.domain.rangeBand, svg.scaleBand
          */
          var yAxis = d3.axisRight()
                          .scale(yScale)
                          .ticks(5);
          svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(" + padding + ", 0)" )
            .call(yAxis);

  <script type="text/javascript">
  			//Width and height
  			var w = 500;
  			var h = 300;
  			var padding = 30;

  			var dataset = [
  							[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
  							[410, 12], [475, 44], [25, 67], [85, 21], [220, 88],
  							[600, 150]
  						  ];

  			//Create scale functions
  			var xScale = d3.scaleLinear()
  								 .domain([0, d3.max(dataset, function(d) { return d[0]; })])
  								 .range([padding, w - padding * 2]);

  			var yScale = d3.scaleLinear()
  								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
  								 .range([h - padding, padding]);

  			var rScale = d3.scaleLinear()
  								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
  								 .range([2, 5]);

  			//Define X axis
  			var xAxis = d3.axisBottom()
  							  .scale(xScale)
  							  .ticks(5);

  			//Define Y axis
  			var yAxis = d3.axisLeft()
  							  .scale(yScale)
  							  .ticks(5);

  			//Create SVG element
  			var svg = d3.select("body")
  						.append("svg")
  						.attr("width", w)
  						.attr("height", h);

  			//Create circles
  			svg.selectAll("circle")
  			   .data(dataset)
  			   .enter()
  			   .append("circle")
  			   .attr("cx", function(d) {
  			   		return xScale(d[0]);
  			   })
  			   .attr("cy", function(d) {
  			   		return yScale(d[1]);
  			   })
  			   .attr("r", function(d) {
  			   		return rScale(d[1]);
  			   });

  			//Create labels
  			svg.selectAll("text")
  			   .data(dataset)
  			   .enter()
  			   .append("text")
  			   .text(function(d) {
  			   		return d[0] + "," + d[1];
  			   })
  			   .attr("x", function(d) {
  			   		return xScale(d[0]);
  			   })
  			   .attr("y", function(d) {
  			   		return yScale(d[1]);
  			   })
  			   .attr("font-family", "sans-serif")
  			   .attr("font-size", "11px")
  			   .attr("fill", "red");

  			//Create X axis
  			svg.append("g")
  				.attr("class", "axis")
  				.attr("transform", "translate(0," + (h - padding) + ")")
  				.call(xAxis);

  			//Create Y axis
  			svg.append("g")
  				.attr("class", "axis")
  				.attr("transform", "translate(" + padding + ",0)")
  				.call(yAxis);
